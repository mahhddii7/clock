<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="css/clock.css">
</head>

<body>

    <div class="wrapper">
        <div class="strap-up">
            <span class="radius-left-bottom"></span>
            <span class="radius-right-bottom"></span>
        </div>
        <div class="clock-parent">
            <div class="circle-watch"></div>
            <div class="clock">
                <div class="content">
                    <p class="calendar"><span class="week">WED</span><span class="day">7</span></p>
                    <div class="watch-content">
                        <div class="watch">
                            <p>10:09</p>
                        </div>
                        <div class="progress-wrapper">
                            <div class="progress-1">
                                <div class="progress-2">
                                    <div class="progress-3"></div>
                                </div>
                            </div>
                        </div>
                        <div class="info">
                            <p class="font-30">
                                <span class="c-white">68</span>
                                <span class="c-white">BPM</span>
                                <span class="c-yellowA">NOW</span>
                            </p>
                        </div>
                        <div class="detail-wrapper">
                            <div class="number c-yellowA">
                                <p>104</p>
                                <p>52</p>
                            </div>
                            <div class="detail">
                                <div class="col-3 item border-left">
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <span>12AM</span>
                                </div>
                                <div class="col-3 item border-left">
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <span>6AM</span>
                                </div>
                                <div class="col-3 item border-left">
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <span>12PM</span>
                                </div>
                                <div class="col-3 item ">
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line"></div>
                                    <div class="line "></div>
                                    <span>6PM</span>
                                </div>
                            </div>
                        </div>
                        <div class="options">
                            <div class="col-4">
                                <div class="parent-option ">
                                    <div class="box-option bk-transparent box-option-1">
                                        <span class="center-text-bar">70</span>
                                        <span class="text-left-bar">57</span>
                                        <span class="text-right-bar">75</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="parent-option">
                                    <div class="box-option box-option-2">
                                        <img src="image/running.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="parent-option ">
                                    <div class="box-option box-option-3">
                                        <img src="image/music.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="strap-down">
            <span class="radius-left-top"></span>
            <span class="radius-right-top"></span>
        </div>
    </div>
    <script src="js/clock.js"></script>
</body>

</html>
